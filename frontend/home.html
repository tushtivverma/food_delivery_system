<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
        section {
            margin-bottom: 40px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        /* Chatbot styling */
        .chatbot-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 350px;
            height: 430px;
            z-index: 1000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chatbot-container iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#home">HOME</a> |
                <a href="#menu">MENU</a> |
                <a href="#location">LOCATION</a> |
                <a href="#aboutus">ABOUT US</a> |
                <a href="#contactus">CONTACT US</a>
            </nav>
        </header>

        <section id="home">
            <img src="banner.jpg">
        </section>

        <section id="menu">
            <h2>Our Menu</h2>
            <div class="grid-container">
                <img src="menu1.jpg" alt="Menu item 1">
                <img src="menu2.jpg" alt="Menu item 2">
                <img src="menu3.jpg" alt="Menu item 3">
            </div>
        </section>

        <section id="location">
            <h2>Location</h2>
            <p>456 Harrison Ave, New Jersey</p>
        </section>

        <section id="contactus">
            <h2>Contact Us</h2>
            <p>Got questions? Want to place an order? Call us at +1 (123) 456-7890 or email us at tushtivinodverma@gmail.com</p>
        </section>

        <!-- Chatbot container positioned on the side -->
        <div class="chatbot-container">
            <iframe allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/2b809991-05df-465a-9204-05ce8ede6b23"></iframe>
        </div>
    </div>
</body>
</html>
